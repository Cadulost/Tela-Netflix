<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix CLONE</title>
    <link rel="stylesheet" href="./style/nf.css">

    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assita agora a nova temporada de House Of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" id="myBtn">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    <!-- Caixa Modal-->
                    <div id="myModal" class="modal">
                        <!-- Conteúdo Modal-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class close>&times;</span>
                                <h2>Modal Header</h2>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the Modal Body</p>
                                <p>Some other text...</p>
                            </div>
                            <div class="modal-footer">
                                <h3>Modal Footer</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./imgs/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./imgs/mini10.jpg" alt="">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/695f828828.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
    <script src="./js/interacoes.js"></script>

</body>
</html>
